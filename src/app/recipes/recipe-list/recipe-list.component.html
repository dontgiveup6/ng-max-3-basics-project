<div class="row">
  <div class="col-xs-12">
    <button [routerLink]="['/recipes', 'new']" class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    @for (recipeEl of recipes; track $index) {
    <app-recipe-item
      [recipe]="recipeEl"
      [recipeId]="$index + 1"
    ></app-recipe-item>
    }
  </div>
</div>
